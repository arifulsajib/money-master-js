<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Money master</title>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <!-- my css -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main>
      <!-- Money Master -->
      <section class="container my-4">
        <h1 class="mb-2 fs-3 text-center text-info fw-bold">Money MasterðŸ’°</h1>
        <div class="row row-cols-1 row-cols-md-2 g-4">
          <!-- image -->
          <div class="col">
            <div class="">
              <img src="./images/money-master.png" alt="money master" class="w-100 object-fit-cover" />
            </div>
          </div>
          <!-- actions -->
          <div class="col">
            <div class="bg-lightgrey d-flex flex-column align-items-center py-4">
              <!-- income -->
              <div>
                <h4 class="text-center fw-bold mb-2">Income</h4>
                <div class="d-flex">
                  <p class="my-auto mx-2">Income</p>
                  <input type="number" min="1" class="form-control bg-grey rounded fw-bold" value="0" id="total-income" />
                </div>
              </div>
              <!-- Expenses -->
              <div class="my-3">
                <h4 class="text-center fw-bold">Expenses</h4>
                <!-- food -->
                <div class="d-flex">
                  <p class="my-auto mx-3">Food</p>
                  <input type="number" min="1" class="form-control bg-grey rounded fw-bold" value="0" id="food-input" />
                </div>
                <!-- rent -->
                <div class="d-flex my-2">
                  <p class="my-auto mx-3">Rent</p>
                  <input type="number" min="1" class="form-control bg-grey rounded fw-bold" value="0" id="rent-input" />
                </div>
                <!-- others -->
                <div class="d-flex">
                  <p class="my-auto mx-2">Others</p>
                  <input type="number" min="1" class="form-control bg-grey rounded fw-bold" value="0" id="other-input" />
                </div>
                <div class="w-100 my-3 text-center">
                  <button class="btn btn-primary w-75" id="calculate-btn">Calculate</button>
                </div>
                <h5 class="text-center fw-semibold my-3">Total Expenses: <span id="total-expense">0</span></h5>
                <h5 class="text-center fw-semibold">Balance: <span id="balance">0</span></h5>
              </div>
              <!-- savings -->
              <div class="my-3">
                <div class="d-flex justify-content-center">
                  <p class="my-auto mx-2">Save</p>
                  <input type="number" min="1" class="form-control bg-grey rounded fw-bold" value="0" id="percentage-input" />
                  <p class="mx-2 fs-5 my-auto">%</p>
                  <button class="btn btn-primary" id="savings-btn">Save</button>
                </div>
                <h5 class="text-center fw-semibold my-3">Saving Amount: <span id="savings">0</span></h5>
                <h5 class="text-center fw-semibold my-3">Remaining Balance: <span id="remaining-balance">0</span></h5>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- My script -->
    <script src="./js/utilities.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
